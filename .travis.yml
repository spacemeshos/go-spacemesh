language: go
sudo: false
go: 1.10.x

env: GO111MODULE=on

# for some reason /usr/local is owned by a different user in travis, so we transfer ownership to the current user:
before_install: sudo chown -R $(whoami) /usr/local

install: make install

branches:
  only:
  - develop

jobs:
  include:
  - stage: test
    name: lint
    install: true # this skips the installation step
    script: make lint
  - name: test
    script:
      - make genproto
      - make test
  - name: test-tidy
    script:
      - make genproto
      - make test-tidy

cache:
  directories:
    - $GOPATH/pkg/mod
