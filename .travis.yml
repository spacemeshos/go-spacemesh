language: go
sudo: false
go: 1.11.x

env: GO111MODULE=on

services:
  - docker

# for some reason /usr/local is owned by a different user in travis, so we transfer ownership to the current user:
before_install: sudo chown -R $(whoami) /usr/local

install: make install

branches:
  only:
  - develop

jobs:
  include:
  - stage: test
    name: lint
    install: true # this skips the installation step
    script: make lint
  - name: test
    script:
      - make genproto
      - make test
  - name: test-tidy-fmt
    script:
      - make genproto
      - make test-tidy
      - make test-fmt
  - stage: docker-push
    name: "Push to dockerHub"
    script: 
      - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then make dockerpush; fi'

cache:
  directories:
    - $GOPATH/pkg/mod
