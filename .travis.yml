language: go
sudo: false
go: 1.11.x

env: GO111MODULE=on

services:
  - docker

# for some reason /usr/local is owned by a different user in travis, so we transfer ownership to the current user:
before_install: sudo chown -R $(whoami) /usr/local

install: make install

branches:
  only:
    # This is where pull requests from "bors r+" are built.
    - staging
    # This is where pull requests from "bors try" are built.
    - trying
    # This causes pull requests to be built.
    - develop

jobs:
  include:
  - stage: test
    name: lint
    install: true # this skips the installation step
    script: make lint
  - name: test
    script:
      - make genproto
      - make test
  - name: test-tidy-fmt
    script:
      - make genproto
      - make test-tidy
      - make test-fmt
  - stage: docker-push
    name: "Push to dockerHub"
    script:
      - make dockerpush
    if: (branch = develop OR branch = staging OR branch = trying) AND type != pull_request

  - stage: system-test
    name: "Run p2p system tests"
    script:
      - make dockertest-p2p
    if: (branch = develop OR branch = staging OR branch = trying) AND type != pull_request
  - name: "Run mining system tests"
    script:
      - make dockertest-mining
    if: (branch = develop OR branch = staging OR branch = trying) AND type != pull_request
  - name: "Run hare system tests"
    script:
      - make dockertest-hare
    if: (branch = develop OR branch = staging OR branch = trying) AND type != pull_request
  - name: "Run sync system tests"
    script:
      - make dockertest-sync
    if: (branch = develop OR branch = staging OR branch = trying) AND type != pull_request
  - name: "Run late nodes system test"
    script:
      - make dockertest-late-nodes
    if: (branch = develop OR branch = staging OR branch = trying) AND type != pull_request

cache:
  directories:
    - $GOPATH/pkg/mod
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
