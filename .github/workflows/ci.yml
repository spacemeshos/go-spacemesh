name: CI

env:
  go-version: '1.14.6'
  GCLOUD_KEY: ${{ secrets.GCLOUD_KEY }}
  PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
  CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}
  CLUSTER_ZONE: ${{ secrets.CLUSTER_ZONE }}

# Controls when the action will run. Triggers the workflow on all pull requests.
on: pull_request

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # no freebsd support for now =\
        #os: [macos-latest, windows-latest, ubuntu-latest]
        os: [ubuntu-latest]
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: set up go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ env.go-version }}
    - name: fmt, tidy, lint
      # lint gets confused by windows line endings so skip it on windows
      if: matrix.os != 'windows-latest'
      run: |
        make genproto
        make test-tidy
        make test-fmt
        make lint
    - name: test build
      run: make
    - name: unit tests (except app test)
      run: make test-no-app-test
    - name: app test
      run: make test-only-app-test

  # run system tests as independent jobs so they can run in parallel
  systemtest-latenodes:
    needs: test
    # only run this once
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: run late nodes system test
      run: make dockertest-late-nodes
  systemtest-blocks-add-node:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: run blocks add node test
      run: make dockertest-blocks-add-node
  systemtest-hare-mining:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: run hare+mining system tests
      run: make dockertest-hare-mining
  systemtest-sync-blocks:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: run sync+blocks remove node test
      run: make dockertest-sync-blocks-remove-node
  systemtest-genesis-p2p:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: run genesis+p2p system tests
      run: make dockertest-genesis-voting-p2p
