namespace: almog

config_map_name: conf

script_on_exit: '' #'./k8s/log-client-pods.sh'

genesis_delta: 90
deployment_ready_time_out: 120

bootstrap:
  image: 'spacemeshos/go-spacemesh-dev:develop'
  command: '/bin/go-sync'
  replicas: 1
  args:
    randcon: '8'
    hare-committee-size: '20'
    hare-max-adversaries: '12'
    hare-round-duration-sec: '10'
    layer-duration-sec: '60'
    data-folder: 'data'

client:
  image: 'spacemeshos/go-spacemesh-test:develop'
  command: '/bin/go-sync'
  replicas: 29
  args:
    randcon: '8'
    hare-committee-size: '20'
    hare-max-adversaries: '9'
    hare-round-duration-sec: '10'
    layer-duration-sec: '60'

elastic:
  host: es.spacemesh.io
  port: 9200
  username: spacemesh
