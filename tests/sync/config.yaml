namespace: almog

config_map_name: conf

script_on_exit: '' #'./k8s/log-client-pods.sh'

genesis_delta: -1000
deployment_ready_time_out: 120
config_path: '../../config.toml'


bootstrap:
  image: 'spacemeshos/go-spacemesh-dev:almog183'
  command: '/bin/go-sync'
  replicas: 1
  args:
    randcon: '8'
    hare-committee-size: '20'
    hare-max-adversaries: '9'
    hare-round-duration-sec: '10'
    layer-duration-sec: '10'
    layer-average-size: '20'
client:
  image: 'spacemeshos/go-spacemesh-dev:almog183'
  command: '/bin/go-sync'
  replicas: 9
  args:
    randcon: '8'
    hare-committee-size: '20'
    hare-max-adversaries: '9'
    hare-round-duration-sec: '10'
    layer-duration-sec: '10'
    layer-average-size: '20'
    data-folder: '/bin/data/'
elastic:
  host: es.spacemesh.io
  port: 9200
  username: spacemesh
