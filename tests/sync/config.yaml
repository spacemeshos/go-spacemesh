namespace: ''

config_map_name: conf

script_on_exit: '' #'./k8s/log-client-pods.sh'

total_pods: 15
genesis_delta: -1000
deployment_ready_time_out: 500
single_pod_ready_time_out: 60
config_path: '../config.toml'


bootstrap:
  image: 'spacemeshos/go-spacemesh:develop'
  command: '/bin/go-sync'
  replicas: 1
  resources:
    requests:
      memory: '512M'
      cpu: '1'
    limits:
      memory: '512M'
      cpu: '1'
  args:
    randcon: '8'
    hare-committee-size: '800'
    hare-max-adversaries: '399'
    hare-round-duration-sec: '10'
    layer-duration-sec: '10'
    layer-average-size: '20'
    golden-atx: '0x5678'
    data-folder: '/bin/data/'
    expected-layers: '50'
    storage-path: 'spacemesh-sync-data'
    remote-data: 'true'
    hdist: '5'
    version: '/trtl_sync_latest/'
client:
  image: 'spacemeshos/go-spacemesh:develop'
  command: '/bin/go-sync'
  replicas: 9
  resources:
    requests:
      memory: '512M'
      cpu: '1'
    limits:
      memory: '512M'
      cpu: '1'
  args:
    randcon: '8'
    hare-committee-size: '800'
    hare-max-adversaries: '399'
    hare-round-duration-sec: '10'
    layer-duration-sec: '10'
    layer-average-size: '20'
    golden-atx: '0x5678'
    data-folder: '/bin/data/'
    expected-layers: '50'
    storage-path: 'spacemesh-sync-data'
    remote-data: 'true'
    hdist: '5'
    version: '/trtl_sync_latest/'
clientv2:
  image: 'spacemeshos/go-spacemesh:develop'
  command: '/bin/go-sync'
  replicas: 9
  resources:
    requests:
      memory: '512M'
      cpu: '1'
    limits:
      memory: '512M'
      cpu: '1'
  args:
    randcon: '8'
    hare-committee-size: '800'
    hare-max-adversaries: '399'
    hare-round-duration-sec: '10'
    layer-duration-sec: '10'
    layer-average-size: '20'
    expected-layers: '50'
    golden-atx: '0x5678'
    storage-path: 'spacemesh-sync-data'
    hdist: '5'
    data-folder: '/usr/share/spacemesh/'
  deployment_type: statefulset
elastic:
  host: elastic.spacemesh.io
  port: 9200
  username: spacemesh
