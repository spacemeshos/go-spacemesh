apiVersion: apps/v1
kind: Deployment
metadata:
  generateName: sm-client-
  labels:
    namespace: NAMESPACE
spec:
  selector:
    matchLabels:
      name: client
  replicas: 5
  template:
    metadata:
      labels:
        name: client
        namespace: NAMESPACE
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: 'false'
        prometheus.io/scrape: 'true'
        prometheus.io/port: '2020'
        prometheus.io/path: '/metrics'
    spec:
      containers:
        - name: client
          image: spacemeshos/go-spacemesh:develop
          imagePullPolicy: Always
          args: ['--randcon', '3', '--bootstrap', '--test-mode', '--oracle_server', 'http://10.12.3.14:3030', '--grpc', 'gateway,globalstate,transaction', '--json-server', '--bootnodes', '10.36.1.12:7513/26hRBJqMJPUnKgJ9VR6g3kH6aCQhZ9shBvhn3bEHDvRyv', '--metrics', '--metrics-port', '2020', '--pprof-server', '--smeshing-start', '--smeshing-opts-throttle']
          resources:
            requests:
              memory: "512M"
              cpu: "0.5"
            limits:
              memory: "2048M"
              cpu: "1"
          ports:
            - containerPort: 9093
      nodeSelector:
        namespace: NAMESPACE
      tolerations:
        - key: "namespace"
          operator: "Equal"
          value: NAMESPACE
          effect: "NoSchedule"
