apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  generateName: bootstrap-
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: bootstrap
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '2020'
        prometheus.io/path: '/metrics'
    spec:
      containers:
        - name: bootstrap
          image: spacemeshos/go-spacemesh:develop
          imagePullPolicy: Always
          args: ['--config', '/etc/config/config.toml', '--oracle_server', 'http://10.12.3.110:3030', '--test-mode','--layer-duration-sec', '60','--hare-committee-size', '20','--hare-max-adversaries', '9','--hare-round-duration-sec', '10','--layer-average-size', '20', '--metrics', '--metrics-port', '2020']
          ports:
            - containerPort: 9999
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: conf
      nodeSelector:
        role: tests
