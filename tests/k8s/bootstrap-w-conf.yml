apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  generateName: sm-bootstrap-
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: bootstrap
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: 'false'
        prometheus.io/scrape: 'true'
        prometheus.io/port: '2020'
        prometheus.io/path: '/metrics'
    spec:
      containers:
      - name: bootstrap
        image: spacemeshos/go-spacemesh:develop
        imagePullPolicy: Always
        args: ['--config', '/etc/config/config.toml', '--start-mining', '--oracle_server', 'http://10.12.3.110:3030', '--test-mode', '--metrics', '--metrics-port', '2020', '--pprof-server']
        resources:
          requests:
            memory: "512M"
            cpu: "0.5"
          limits:
            memory: "2048M"
            cpu: "1"
        ports:
        - containerPort: 9999
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: conf
      nodeSelector:
        role: tests
