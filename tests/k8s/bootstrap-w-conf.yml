apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  generateName: bootstrap-
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: bootstrap
    spec:
      containers:
      - name: bootstrap
        image: spacemeshos/go-spacemesh:latest
        imagePullPolicy: Always
        args: ['--config', '/etc/config/config.toml', '--oracle_server', 'http://10.12.3.110:3030', '--test-mode']
        ports:
        - containerPort: 9999
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
      volumes:
      - name: config-volume
        configMap:
          name: conf
      nodeSelector:
        role: tests
