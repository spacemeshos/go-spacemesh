apiVersion: v1
kind: Pod
metadata:
  generateName: client-
  labels:
    name: client
  annotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: 'false'
    prometheus.io/scrape: 'true'
    prometheus.io/port: '2020'
    prometheus.io/path: '/metrics'
spec:
  containers:
  - name: client
    image: spacemeshos/go-spacemesh:develop
    imagePullPolicy: Always
    args: ['--randcon', '3', '--bootstrap', '--test-mode', '--oracle_server', 'http://10.12.3.14:3030', '--grpc-server', '--json-server', '--bootnodes', '10.36.1.12:7513/26hRBJqMJPUnKgJ9VR6g3kH6aCQhZ9shBvhn3bEHDvRyv']
    resources:
      requests:
        memory: "512M"
        cpu: "2"
      limits:
        memory: "1024M"
        cpu: "2"
    ports:
    - containerPort: 9090
    volumeMounts:
    - name: config-volume
      mountPath: /etc/config
  volumes:
  - name: config-volume
    configMap:
      name: conf
  nodeSelector:
    role: tests
