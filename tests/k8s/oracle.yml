apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sm-oracle
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: oracle
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: 'false'
    spec:
      containers:
      - name: oracle
        image: spacemeshos/oracle:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3030
      nodeSelector:
        role: tests
