apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  labels:
    app: "filebeat"
    chart: "filebeat"
    heritage: "Helm"
data:
  filebeat.yml: |
    filebeat.inputs:
    - type: container
      paths:
        - /var/log/containers/sm-*.log
      processors:
      - add_kubernetes_metadata:
          host: ${NODE_NAME}
          matchers:
          - logs_path:
              logs_path: "/var/log/containers/"
    output.logstash:
      hosts: ["logstash:5044"]
      loadbalance: true
      index: filebeat
