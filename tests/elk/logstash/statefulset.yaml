apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: logstash
  labels:
    app: "logstash"
    chart: "logstash"
    heritage: "Helm"
spec:
  serviceName: logstash
  selector:
    matchLabels:
      app: "logstash"
  replicas: 2
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      name: "logstash"
      labels:
        app: "logstash"
        chart: "logstash"
        heritage: "Helm"
      annotations:
    spec:
      nodeSelector:
        role: tests
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      affinity:
#        podAntiAffinity:
#          requiredDuringSchedulingIgnoredDuringExecution:
#            - labelSelector:
#                matchExpressions:
#                  - key: app
#                    operator: In
#                    values:
#                      - "logstash"
#              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 120
      volumes:
        - name: pipeline
          configMap:
            name: logstash-pipeline
      containers:
        - name: "logstash"
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          image: "docker.elastic.co/logstash/logstash-oss:7.9.2"
          imagePullPolicy: "IfNotPresent"
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 300
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 3
            timeoutSeconds: 5
          ports:
            - name: http
              containerPort: 9600
            - name: beats
              containerPort: 5044
              protocol: TCP
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 1000m
              memory: 2Gi
          env:
            - name: LS_JAVA_OPTS
              value: "-Xmx1g -Xms1g"
          volumeMounts:
            - mountPath: /usr/share/logstash/pipeline
              name: pipeline
