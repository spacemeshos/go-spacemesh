namespace: gavrad

config_map_name: conf

script_on_exit: './k8s/log-client-pods.sh'

genesis_delta: 90
deployment_ready_time_out: 120

bootstrap:
  image: 'spacemeshos/go-spacemesh:hare'
  command: '/bin/go-hare'
  replicas: 1
  args:
    hare-committee-size: '50'
    hare-max-adversaries: '25'
    hare-round-duration-sec: '60'
    layer-duration-sec: '360'

client:
  image: 'spacemeshos/go-spacemesh:hare'
  command: '/bin/go-hare'
  replicas: 49
  args:
    hare-committee-size: '50'
    hare-max-adversaries: '25'
    hare-round-duration-sec: '60'
    layer-duration-sec: '360'

elastic:
  host: es.spacemesh.io
  port: 9200
  username: spacemesh
