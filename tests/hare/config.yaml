namespace: ''

config_map_name: conf

script_on_exit: '' #'./k8s/log-client-pods.sh'

passed: True
total_pods: 20
genesis_delta: 55
deployment_ready_time_out: 180
single_pod_ready_time_out: 60
config_path: '../config.toml'

bootstrap:
  image: 'spacemeshos/go-spacemesh:develop'
  command: '/bin/go-harness'
  replicas: 1
  resources:
    requests:
      memory: '512M'
      cpu: '1'
    limits:
      memory: '512M'
      cpu: '1'
  args:
    randcon: '8'
    hare-committee-size: '20'
    hare-max-adversaries: '9'
    hare-round-duration-sec: '10'
    hare-wakeup-delta: '5'
    layer-duration-sec: '80'
    executable-path: '/bin/go-hare'
    layers-per-epoch: '3'
client:
  image: 'spacemeshos/go-spacemesh:develop'
  command: '/bin/go-harness'
  replicas: 19
  resources:
    requests:
      memory: '512M'
      cpu: '1'
    limits:
      memory: '512M'
      cpu: '1'
  args:
    randcon: '8'
    hare-committee-size: '20'
    hare-max-adversaries: '9'
    hare-round-duration-sec: '10'
    hare-wakeup-delta: '5'
    layer-duration-sec: '80'
    layers-per-epoch: '3'
    executable-path: '/bin/go-hare'
elastic:
  host: elastic.spacemesh.io
  port: 9200
  username: spacemesh
