namespace: gavrad

config_map_name: conf

script_on_exit: './k8s/log-client-pods.sh'

genesis_delta: 30
deployment_ready_time_out: 90

bootstrap:
  image: 'spacemeshos/go-spacemesh-dev:hare19'
  command: '/bin/go-hare'
  replicas: 1
  args:
    hare-committee-size: '6'
    hare-max-adversaries: '3'
    hare-round-duration-sec: '10'
    layer-duration-sec: '120'

client:
  image: 'spacemeshos/go-spacemesh-dev:hare19'
  command: '/bin/go-hare'
  replicas: 5
  args:
    hare-committee-size: '6'
    hare-max-adversaries: '3'
    hare-round-duration-sec: '10'
    layer-duration-sec: '120'

elastic:
  host: es.spacemesh.io
  port: 9200
  username: spacemesh
