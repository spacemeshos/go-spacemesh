namespace: sm

config_map_name: conf

script_on_exit: '' #'./k8s/log-client-pods.sh'

genesis_delta: 60
deployment_ready_time_out: 120

bootstrap:
  image: 'spacemeshos/go-spacemesh:hare'
  command: '/bin/go-hare'
  replicas: 1
  args:
    hare-committee-size: '6'
    hare-max-adversaries: '3'
    hare-round-duration-sec: '10'
    layer-duration-sec: '360'

client:
  image: 'spacemeshos/go-spacemesh:hare'
  command: '/bin/go-hare'
  replicas: 10
  args:
    hare-committee-size: '6'
    hare-max-adversaries: '3'
    hare-round-duration-sec: '10'
    layer-duration-sec: '360'

elastic:
  host: es.spacemesh.io
  port: 9200
  username: spacemesh
