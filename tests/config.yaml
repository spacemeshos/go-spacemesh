namespace: ''

config_map_name: conf

script_on_exit: '' # Uncomment this to save logs './k8s/log-client-pods.sh'

genesis_delta: 150
single_pod_ready_time_out: 60
deployment_ready_time_out: 120
config_path: '../config.toml'

bootstrap:
  image: 'spacemeshos/go-spacemesh-dev:add_longevity_test'
  command: '/bin/go-spacemesh'
  replicas: 1
  args:
    randcon: '8'
    hare-committee-size: '50'
    hare-max-adversaries: '24'
    hare-round-duration-sec: '5'
    layer-duration-sec: '30'
    layer-average-size: '50'
    hare-wakeup-delta: '5'
    layers-per-epoch: '3'
    coinbase: '0x4321'
    eligibility-confidence-param: '2'
    eligibility-genesis-active-size: '50'
    eligibility-epoch-offset: '1'
client:
  image: 'spacemeshos/go-spacemesh-dev:add_longevity_test'
  command: '/bin/go-spacemesh'
  replicas: 49
  args:
    randcon: '8'
    hare-committee-size: '50'
    hare-max-adversaries: '24'
    hare-round-duration-sec: '5'
    layer-duration-sec: '30'
    layer-average-size: '50'
    hare-wakeup-delta: '5'
    layers-per-epoch: '3'
    coinbase: '0x1234'
    eligibility-confidence-param: '2'
    eligibility-genesis-active-size: '50'
    eligibility-epoch-offset: '1'
elastic:
  host: elastic.spacemesh.io
  port: 9200
  username: spacemesh
