namespace: sm

config_map_name: conf

script_on_exit: '' # Uncomment this to save logs './k8s/log-client-pods.sh'

genesis_delta: 60
deployment_ready_time_out: 90

bootstrap:
  image: 'spacemeshos/go-spacemesh:develop'
  command: '/bin/go-spacemesh'
  replicas: 1

client:
  image: 'spacemeshos/go-spacemesh:develop'
  command: '/bin/go-spacemesh'
  replicas: 10
  args:
    randcon: '4'

elastic:
  host: es.spacemesh.io
  port: 9200
  username: spacemesh
